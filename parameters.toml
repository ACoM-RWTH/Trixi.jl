####################################################################################################
# Simulation
equations = "euler"
# equations = "linearscalaradvection"
# advectionvelocity = [1.0, 1.0] # Need only for linarscalaradvection

initial_conditions = "convergence_test"
# sources = 
t_start = 0.0
t_end   = 10.0

# restart = true
# restart_filename = "out/restart_000010.h5"


####################################################################################################
# Solver
solver = "dg"
N = 3
cfl = 1.0
n_steps_max = 10000
analysis_interval = 100


####################################################################################################
# Mesh
n_cells_max = 10000
coordinates_min = [-1, -1]
coordinates_max =  [1, 1]
initial_refinement_level = 6
refinement_patches = [
  {type = "box", coordinates_min = 0, coordinates_max = 16},
]


####################################################################################################
# I/O
solution_interval = 100
solution_variables = "conservative"
restart_interval = 10
output_format = "hdf5"
