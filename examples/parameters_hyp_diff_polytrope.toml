####################################################################################################
# Simulation
equations = "HyperbolicDiffusionEquations"
nu = 1.0

initial_conditions = "initial_conditions_polytrope"

surface_flux = "flux_lax_friedrichs"
source_terms = "source_terms_polytrope"
t_start = 0.0
t_end   = 2.0

resid_tol = 5.0e-12

# restart = true
# restart_filename = "out/restart_000100.h5"


####################################################################################################
# Solver
solver = "dg"
N = 3
# cfl = 1.2 # 0.5 for Carpenter-Kennedy-RK(5,4)2N; 1.2 for s=5 optimized scheme
# time_integration_scheme = "timestep_hyp_diff_N3_erk51_3Sstar!"
cfl = 0.5
time_integration_scheme = "timestep_carpenter_kennedy_erk54_2N!"
n_steps_max = 10000
analysis_interval = 200
extra_analysis_quantities = ["entropy", "energy_total", "residual"]

#volume_integral_type = "split_form"

####################################################################################################
# Mesh
n_cells_max = 100000
coordinates_min = [-0.5, -0.5]
coordinates_max = [0.5, 0.5]
initial_refinement_level = 4
periodicity = false
# refinement_patches = [
#   {type = "box", coordinates_min = [-0.5, -0.5], coordinates_max = [0.5, 0.5]},
#   {type = "box", coordinates_min = [-0.1, -0.1], coordinates_max = [0.1, 0.1]},
# ]


####################################################################################################
# I/O
# save_initial_solution = false
solution_interval = 100
solution_variables = "primitive"
restart_interval = 0
